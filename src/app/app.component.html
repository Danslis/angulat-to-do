<header>
  <h1>ToDo Даже и не стараюсь</h1>

  <span
    >Это ToDo приложение на Angular 17 с использование Standalone
    компонентов</span
  >
</header>

<main class="main">
  <app-todo-group
  [index]="i"
  [todoGroup]="group"

></app-todo-group>
</main>
